<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webseite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 33.33%; /* Logo nimmt 1/3 des Bildschirms ein */
        max-width: 300px; /* Optional: Begrenze die maximale Breite des Logos */
      }
      #countdown {
        padding: 20px;
        font-size: 24px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img src="./Logo_Juno.svg" alt="Logo" class="logo" />
    <div id="countdown"></div>

    <script>
       let nextResetTime = new Date().getTime() + 43200000; // 12 Stunden in Millisekunden

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = nextResetTime - now;

            if (timeRemaining <= 0) {
                nextResetTime = new Date().getTime() + 43200000; // Reset auf weitere 12 Stunden
            }

            const hours = Math.floor(timeRemaining / 3600000);
            const minutes = Math.floor((timeRemaining % 3600000) / 60000);
            const seconds = Math.floor((timeRemaining % 60000) / 1000);

            document.getElementById("countdown").textContent = `Coming Soon... ${hours}:${minutes}:${seconds}`;
        }

        function resetCountdown() {
            nextResetTime = new Date().getTime() + 43200000; // Reset auf 12 Stunden ab jetzt
            console.log("Countdown wurde zurückgesetzt.");
        }

        // Countdown alle Sekunde aktualisieren
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Globale Funktion verfügbar machen
        window.resetCountdown = resetCountdown;
    </script>
  </body>
</html>
