<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webseite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 33.33%; /* Logo nimmt 1/3 des Bildschirms ein */
        max-width: 300px; /* Optional: Begrenze die maximale Breite des Logos */
      }
      #countdown {
        padding: 20px;
        font-size: 24px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img src="./Logo_Juno.svg" alt="Logo" class="logo" />
    <div id="countdown"></div>

    <script>
      // Set initial countdown time to 12 hours
        const initialCountdownTime = 43200000;

        // Retrieve the last reset time from localStorage
        let lastResetTime = localStorage.getItem('lastResetTime');

        if (!lastResetTime) {
            lastResetTime = Date.now();
            localStorage.setItem('lastResetTime', lastResetTime);
        }

        // Update the countdown display
        function updateCountdown() {
            const now = Date.now();
            const elapsed = now - lastResetTime;
            const timeRemaining = initialCountdownTime - elapsed;

            if (timeRemaining <= 0) {
                document.getElementById('countdown').textContent = 'Coming Soon... 0:0:0';
                return;
            }

            const hours = Math.floor(timeRemaining / 3600000);
            const minutes = Math.floor((timeRemaining % 3600000) / 60000);
            const seconds = Math.floor((timeRemaining % 60000) / 1000);

            document.getElementById('countdown').textContent = `Coming Soon... ${hours}:${minutes}:${seconds}`;
        }

        // Function to reset the countdown
        function resetCountdown() {
            lastResetTime = Date.now();
            localStorage.setItem('lastResetTime', lastResetTime);
            updateCountdown();
        }

        // Initial countdown update
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Make the resetCountdown function available in the console
        window.resetCountdown = resetCountdown;
    </script>
  </body>
</html>
