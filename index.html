<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webseite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 33.33%; /* Logo nimmt 1/3 des Bildschirms ein */
        max-width: 300px; /* Optional: Begrenze die maximale Breite des Logos */
      }
      #countdown {
        padding: 20px;
        font-size: 24px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img src="./Logo_Juno.svg" alt="Logo" class="logo" />
    <div id="countdown"></div>

    <script>
      // Funktion zum Formatieren der Zeit als hh:mm:ss
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Funktion zum Update des Countdowns
    function updateCountdown() {
      const now = new Date().getTime();
      const targetTime = localStorage.getItem('targetTime');

      if (targetTime) {
        const timeRemaining = targetTime - now;

        if (timeRemaining > 0) {
          document.getElementById('countdown').textContent = `Coming Soon... ${formatTime(timeRemaining)}`;
        } else {
          document.getElementById('countdown').textContent = 'Countdown abgeschlossen!';
        }
      } else {
        document.getElementById('countdown').textContent = 'Countdown nicht gesetzt!';
      }
    }

    // Funktion zum Zur√ºcksetzen des Countdowns
    function resetCountdown() {
      const now = new Date().getTime();
      const twelveHours = 43200000; // 12 Stunden in Millisekunden
      const newTargetTime = now + twelveHours;
      localStorage.setItem('targetTime', newTargetTime);
      updateCountdown();
    }

    // Initialisierung des Countdowns bei Seitenladen
    window.onload = function() {
      updateCountdown();
      setInterval(updateCountdown, 1000); // Update jede Sekunde
    }
    </script>
  </body>
</html>
